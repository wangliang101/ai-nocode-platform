version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ai-nocode-postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ai_nocode_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ai-nocode-network

volumes:
  postgres_data:

networks:
  ai-nocode-network:
